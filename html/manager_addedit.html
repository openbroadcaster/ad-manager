<h2>Ad Settings</h2>

<p>When should this ad start and stop?  You can also add notes for your own reference.</p>

<p id="ob_ad_manager_addedit_messagebox" class="messagebox hidden"></p>

<p class="center bold tbmargin" id="ob_ad_manager_item_info"></p>

<table class="form_table" id="ob_ad_manager_addedit_form">

<tr>
  <td class="required">Start Date:</td>
  <td><input size="15" type="text" id="ob_ad_manager_start_date"></td>
</tr>
<tr>
  <td class="required">Start Time:</td>
  <td><input size="15" type="text" id="ob_ad_manager_start_time"></td>
</tr>
<tr>
  <td class="required">Stop Date:</td>
  <td><input size="15" type="text" id="ob_ad_manager_stop_date"></td>
</tr>
<tr>
  <td class="required">Stop Time:</td>
  <td><input size="15" type="text" id="ob_ad_manager_stop_time"></td>
</tr>
<tr>
  <td>Notes:</td>
  <td><textarea id="ob_ad_manager_notes" style="width: 250px; height: 100px;"></textarea></td>
</tr>
<tr>
  <td>&nbsp;</td>
  <td class="submit"><input type="button" class="rmargin" value="Save" id="item_properties_save" onclick="ModuleObAdManager.save_item();"><input id="item_properties_cancel" type="button" class="lrmargin" value="Cancel" onclick="$.closeDOMWindow();"><span class="edit_only"><input type="button" class="lmargin" value="Delete" id="item_properties_delete" onclick="ModuleObAdManager.delete_item();"></span></td>
</tr>
</table>

<input type="hidden" id="ob_ad_manager_item_id" value="">
<input type="hidden" id="ob_ad_manager_id" value="">
